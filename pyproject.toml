[project]
name = "ajax-security-system"
version = "0.4.8"
description = "Ajax Security System integration for Home Assistant"
readme = "README.md"
requires-python = ">=3.11"

[tool.ruff]
# Target Python 3.11+ (Home Assistant 2023.8+)
target-version = "py311"
line-length = 88

# Enable only critical error checking (permissive mode)
lint.select = [
    "E",   # pycodestyle errors (syntax issues)
    "F",   # pyflakes (undefined names, unused imports)
]

# Ignore most style warnings - focus on actual bugs only
lint.ignore = [
    "E501",    # Line too long
    "E402",    # Module level import not at top of file
    "E721",    # Do not compare types, use isinstance()
    "E722",    # Do not use bare except
    "E731",    # Do not assign a lambda expression
    "E741",    # Ambiguous variable name
    "F401",    # Module imported but unused (needed for protobuf)
    "F403",    # Star imports
    "F405",    # Name may be undefined from star imports
    "F841",    # Local variable assigned but never used
]

# Exclude patterns
exclude = [
    ".git",
    ".github",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "*_pb2.py",         # Exclude protobuf generated files
    "*_pb2_grpc.py",    # Exclude protobuf gRPC generated files
]

[tool.ruff.lint.per-file-ignores]
# Per-file ignores not needed in permissive mode
